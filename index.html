<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap'); 

    body {
        font-family: 'Playfair Display', serif; /* Updated font */
        margin: 0;
        padding: 0;
        color: #333;
        opacity: 1;
    }

    h1, h2, h3 {
        margin: 0;
    }

    a {
        text-decoration: none;
        color: inherit;
    }
    .spray {
        width: auto;
        height: auto;
        border-radius: 10px;
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        align-self: flex-start;
        background-image: url('Spray.png');
        background-position: left;
    }
    .bath {
        width: auto;
        height: auto;
        border-radius: 10px;
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        align-self: flex-start;
        background-image: url('Bath.png');
        background-position: right;
    }
    header {
            background: linear-gradient(135deg, #ffffff, #6af2f7e0);
            color: rgb(2, 0, 0);
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Distribute space evenly */
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
    </head>
    <body>
        <header>
            <h1>
                Aura clearing products
            </h1>
        </header>
    </body>
</html>
