<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            background: #34495e;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #1abc9c;
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 600px) {
            nav ul li {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the main page of my cool website.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Here's some information about what I do.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Get in touch with me here!</p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 My Cool Website</p>
    </footer>
</body>
</html>
