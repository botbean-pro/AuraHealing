    h1, h2, h3 {
      margin: 0;

      text-decoration: none;

    header {
      background: linear-gradient(135deg, #ffffff, #6af2f7e0);
      color: rgb(2, 0, 0);
      padding: 20px 0;

    .hero {

      color: rgb(0, 0, 0);
