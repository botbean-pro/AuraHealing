<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Kool Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #24c6dc, #514a9d);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Animation */
        }

        @keyframes fadeIn { /* Keyframes for the animation */
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(to right, #f09819, #ff5733);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cool-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Kool Page!</h1>

        <button id="button1">Click Me!</button>
        <button id="button2">Another Button</button>

        <div id="message"></div>
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0&ixid=M3yMDJBIiBzdW1taXQ9c291cmNl&auto=format&fit=crop&q=80&w=1974" alt="Cool Image" class="cool-image">
    </div>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const messageDiv = document.getElementById('message');

        button1.addEventListener('click', () => {
            messageDiv.textContent = "This is made by Gemini";
        });

        button2.addEventListener('click', () => {
            window.open('https://www.minecraft.wiki', '_blank');
        });
    </script>

</body>
</html>
